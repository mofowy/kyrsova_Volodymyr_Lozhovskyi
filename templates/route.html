<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            Ви зареєстровані на рейс!
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Деталі рейсу</h5>
                <p class="card-text">Номер рейсу: {{ context.id }}</p>
                <p class="card-text">Маршрут: {{ context.origin }} - {{ context.destination }}</p>
                <p class="card-text">Час відправлення: {{ context.departureTime }}</p>
                <p class="card-text">Час прибуття: {{ context.arrivalTime }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Повернутися на головну</a>
        </div>
    </div>
</body>
</html>
